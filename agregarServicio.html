<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Servicio➕</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-md">
        <h3 class="text-center mt-2 mb-4">Agregar Servicio</h3>
        <div class="row justify-content-center">
            <div class="col mt-2">
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona el tipo de servicio</option>
                    <option value="1">Jardineria</option>
                    <option value="2">Plomeria</option>
                    <option value="3">Carpinteria</option>
                  </select>    
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 mt-3">
                <h5 class="text-center">Precio del servicio</h5>
            </div>
            <div class="col-6 mt-2 mb-3">
                <input type="number" class="form-control" aria-label="" aria-describedby="basic-addon1"> 
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <span class="input-group-text mb-1">Descripción del servicio</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>            
        </div>
        <div class="row">
            <div class="col">
                <label for="">Ubicación</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      San Miguel de Tucumán
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Tafi Viejo - Tucumán
                    </label>
                  </div>
            </div>
        </div>
        <div class="row justify-content-end mt-2">
            <div class="d-grid gap-2 col-4">
                <button type="button" class="btn btn-primary btn-sm">Agregar</button> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
